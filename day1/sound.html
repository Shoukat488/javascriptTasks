<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="buttonContainer">
    <div data-key="65" class="key">A</div>
    <div data-key="83" class="key">S</div>
    <div data-key="68" class="key">D</div>
    <div data-key="70" class="key">F</div>
    <div data-key="71" class="key">G</div>
    <div data-key="72" class="key">H</div>
    <div data-key="74" class="key">K</div>
    <div data-key="75" class="key">L</div>
    <div data-key="76" class="key">M</div>
    </div>
    <audio data-key="65" src="./sounds/boom.wav"></audio>
    <audio data-key="83" src="./sounds/clap.wav"></audio>
    <audio data-key="68" src="./sounds/hihat.wav"></audio>
    <audio data-key="70" src="./sounds/kick.wav"></audio>
    <audio data-key="71" src="./sounds/openhat.wav"></audio>
    <audio data-key="72" src="./sounds/ride.wav"></audio>
    <audio data-key="74" src="./sounds/tink.wav"></audio>
    <audio data-key="75" src="./sounds//tom.wav"></audio>
    <audio data-key="76" src="./sounds/snare.wav"></audio>
</body>

<script>
        window.addEventListener('keydown',(e)=>{
            console.log(e.keyCode)
            const audio = document.querySelector(`audio[data-key = "${e.keyCode}"]`)
            const key = document.querySelector(`.key[data-key = "${e.keyCode}"]`)
            if(!audio) return;
            audio.currentTime = 0;
            audio.play()
            key.classList.add('playing')
        })
        removeTransition=(e)=>{
            if(e.propertyName !== "tranform")
            return;
            this.classList.remove('playing')           
        }
        const keys = document.querySelectorAll('div');
        console.log(keys)
        console.log("Helo")
        keys.forEach(key=>key.addEventListener('transitionend',removeTransition))
</script>
</html>
